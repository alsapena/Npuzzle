{

  }

      alert("no es un numero");
	  return;
  }

	 return;  
  }

  {
     alert('no es un carnet');
	 return;  
  }
  
  var sex = getSex(text);
  var sexText = (sex == 0)? 'hembra': (sex == 1)? 'varon':'none';
  
  var age = getAge(text);
  
  alert('es ' + age);
  
  
};



</script>
