var op = '+';

function SetOperator(operator)
{
   op = operator;
}

function Calculate()
{
   var op1 = parseFloat(document.getElementById('oper1').value);//getElementById('oper1')
   var op2 = parseFloat(document.getElementById('oper2').value);
   
   var result = 0;
   
   switch(op)
   {
        case '+':
	       result = op1 + op2;
           break;
	    case '-':
	       result = op1 - op2;
           break;
		case '*':
	       result = op1 * op2;
           break;
		case '/':
	       result = op1 / op2;
           break;
		case '^':
	       result = Math.pow(op1,op2);
           break;
	   
   }
   
   document.getElementById('result').value = result;
   
}

  <button onclick="SetOperator('+');">+</button>
  <button onclick="SetOperator('-');">-</button>
  <button onclick="SetOperator('*');">*</button>
  <button onclick="SetOperator('/');">/</button>
  <button onclick="SetOperator('^');">^</button>
</div>
<div class="operandos">
  <input id="oper1" type="text" value="2"/>
  <input id="oper2" type="text" value="4"/>
  <button onclick = "Calculate();">Calc</button>
</div>
<div class="results">
